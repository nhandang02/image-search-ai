version: '3.8'

services:
  clip-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clip-service
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
    volumes:
      # Cache transformers models to avoid re-downloading
      - clip-models-cache:/root/.cache/huggingface
    restart: unless-stopped
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  clip-models-cache:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
